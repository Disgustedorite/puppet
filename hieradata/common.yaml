jobrunner: false
jobrunner::intensive: false

dns: false
mailserver: false
puppetserver: false

puppet_major_version: 8

mediawiki::multiversion::versions:
  '1.39':
    branch: 'REL1_39'
  '1.40':
    branch: 'REL1_40'
    default: true

puppetserver_hostname: puppet1.wikiforge.net
role::salt::minions::salt_master: 'puppet1.wikiforge.net'
